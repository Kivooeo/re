    <style>

            src: url('/font') format('truetype');

        body {

            font-size: 19px;
            color: #d4be98;
            line-height: 1.6;
            margin: 0;
            padding-bottom: 0px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 0px;
            display: flex;
            height: 100vh;
            overflow-x: hidden;
        }

        #file-list {
            width: 25%;
            font-family: "MonoCraft";

            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 20px;
            padding-top: 10px;
            border-right: 2px solid #3c3836;
            position: relative;

        #file-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #file-list li {
            margin-bottom: 0px;
        }

        #file-list a {
            color: #83a598;
            text-decoration: none;
            font-weight: bold;
            font-family: "MonoCraft";
            display: block;
            padding: 3px;
            transition: background-color 0.3s;
            overflow: hidden;
        }

        #file-list a:hover {
            background-color: #3c3836;
        }

        #preview {
            flex-grow: 1;
            padding-left: 20px;
            font-family: "MonoCraft";

            font-family: "MonoCraft";
            width: 100%;
            padding: 8px;

            margin-top: 10px;
            border: 1px solid #504945;
            border-radius: 4px;
            background-color: #1d2021;
            color: #d4be98;
            position: sticky;

        #search:focus {
            outline: none;
            border-color: #3c3836;
            box-shadow: 0 0 5px #3c3836;
        }

        #drop-area {
            border: 2px dashed #d3869b;

            border-radius: 10px;

            color: #d4be98;
            text-align: center;

            margin-top: 10px;

            left: 88%;
            bottom: 20px;

            z-index: 10;

            pointer-events: none;

        ::-webkit-scrollbar {

            height: 8px;

        ::-webkit-scrollbar-track {

        ::-webkit-scrollbar-thumb {
            background: #ebdbb2;
        }

        ::-webkit-scrollbar-thumb:hover {

        .context-menu button:hover {
